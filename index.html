<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Finance Solution</title>
      <link href="styles/style.css" rel="stylesheet">
   </head>

   <body>
      <header>
       <div class="header">
          <h2>Finance Solution</h2>
          <p>We provide the best finance solution for all your needs</p>
       </div>
    </header>
    <main>
        <div class="form">
            <form>
            <div class="inside-form">
            
           <p><label for="name">Name <span class="required">*</span></label>
            <input class="feilds" type="text" id="name" placeholder="Full Name" required></p> 
           <p><label for="mobile">Mobile <span class="required">*</span></label>
           <input class="feilds" type="tel" id="mobile" name="mobile" placeholder="Mobile Number" maxlength="10" required></p>
           <p><label for="email">Email <span class="required">*</span></label>
            <input class="feilds" type="email" id="email" name="email" placeholder="Email ID" required></p>
            <p><label for="solution">Solution for:</label>
               <select class="feilds" name="solution" id="solution">
               <option value="personal">Personal</option>
               <option value="business">Business</option>
               <option value="enterprise">Enterprise</option>
               <option value="industrial">Industrial</option>
               </select>
            </p>
            <p><label for="issue">Finance Issue:</label>
                <span><input type="checkbox" id="loan" name="loan">
                <label for="loan">Loan</label>
                <input type="checkbox" id="cards" name="cards">
                <label for="cards">Credit Card</label>
                <input type="checkbox" id="emi" name="emi">
                <label for="emi">EMI</label></span>
            </p>
            <p><label for="file">Upload file</label>
                <input type="file">

            </p>
           <p> <input class="feilds" type="submit" value="Submit">
            <input class="feilds" type="reset"></p>

            <p id="para"><span class="required">*</span>Mandatory fields</p>
            </div>
        </form>
        </div>
    </main>
    <footer>

        
        <div class="footer">
            <ul>
                <li>&copy; Copyright 2021 | Follow us on:</li>
                <li><a href="#"><img src="image/icons/instagram.png" alt="Instagram"/></a></li>
                <li><a href="#"><img src="image/icons/fb.png" alt="Facebook"></a></li>
                <li><a href="#"><img src="image/icons/twitter.png" alt="Twitter"/></a></li>
                <li><a href="#"><img src="image/icons/youtube.png" alt="Youtube"/></a></li>
            </ul>
        </div>

    </footer>
    
    
   </body>
</html>
